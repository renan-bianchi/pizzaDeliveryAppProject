

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Cadastre-se</ion-title>
  </div>

  <form [formGroup]="regForm"   novalidate>
    <div class="ion-padding">
      
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nome" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      
      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl['fullname'].errors?.['required']">
        Nome obrigatório!
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      
      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']">
        Email obrigatório!
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
          Email inválido!
          </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="address" placeholder="Endereço" class="input"></ion-input>
        <ion-icon name="home-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['address'].touched && this.regForm.controls?.['address'].invalid">
        <ion-text *ngIf="errorControl['address'].errors?.['required']">
        Endereço obrigatório!
        </ion-text>
      </div>

      <br><br>
      <ion-item>
        <ion-input formControlName="password" placeholder="Senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl['password'].errors?.['required']">
        Senha obrigatória!
        </ion-text>
      </div>
      
      <ion-item>
        <ion-input formControlName="confirmPassword" placeholder="Confirme sua senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['confirmPassword'].touched && this.regForm.controls?.['confirmPassword'].invalid">
        <ion-text *ngIf="errorControl['confirmPassword'].errors?.['required']">
        Confirmação da senha obrigatória!
        </ion-text>
      </div>
      
      <div class="ion-padding">
        <div class="jatemconta">
          <p>Já tem conta? Acesse <a [routerLink]="['/login']" style="color:#cc0000">aqui!</a></p>
        </div>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>

</ion-content>
