<ion-header>
  <ion-toolbar>
    <ion-title>Resumo do Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems">
      <ion-label>
        <h2>{{ item.nome }} x{{ item.quantidade }}</h2>
        <p>{{ item.valor | currency }}</p>
      </ion-label>
      <ion-note slot="end">{{ (item.valor * item.quantidade) | currency }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total</ion-label>
    <ion-note slot="end">{{ total | currency }}</ion-note>
  </ion-item>

  <ion-list>
    <ion-radio-group [(ngModel)]="metodoPagamento">
      <ion-list-header>
        <ion-label>Forma de Pagamento</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Pix</ion-label>
        <ion-radio slot="start" value="Pix"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Dinheiro</ion-label>
        <ion-radio slot="start" value="Dinheiro"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cartão de Crédito</ion-label>
        <ion-radio slot="start" value="Cartão de Crédito"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cartão de Débito</ion-label>
        <ion-radio slot="start" value="Cartão de Débito"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="full" (click)="confirmarPagamento()">Confirmar Pagamento</ion-button>
</ion-content>
